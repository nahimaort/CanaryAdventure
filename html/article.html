<script>
    $(document).ready(function () {
        $.getJSON("../data/articledata.json", function (data) {

            for (let idx = 0; idx < data.sections.length; idx++) {
                let section = data.sections[idx];

                $(".sections").append(
                    '<article>' +
                    '<h3>' + section.title + '</h3>' +
                    '<p>' + section.content + '</p>' +
                    '</article>'
                );
            }

            for (let idx = 0; idx < data.gallery.length; idx++) {
                let section = data.gallery[idx];

                $(".article-images").append(
                    '<img src="' + section.image + '">'
                );
            }

            for (let idx = 0; idx < data.related_articles_content.length; idx++) {
                let article = data.related_articles_content[idx];

                $(".related-article-display").append(
                    '<article class="article-preview">' +
                    '<img src="' + article.image + '">' +
                    '<div class="related-article-info">' +
                    '<h3>' + article.title + '</h3>' +
                    '<p>' + article.content + '</p>' +
                    '</div>' +
                    '</article>'
                );
            }

        })
    })
</script>
