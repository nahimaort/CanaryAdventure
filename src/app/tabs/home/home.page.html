<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <app-intro-title [data]=this.homeIntroBG></app-intro-title>

  <main>

    </span>
  </main>
</ion-content>
