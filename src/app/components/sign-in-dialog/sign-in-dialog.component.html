<h1 mat-dialog-title>You must be logged in to post a comment</h1>
<h2 mat-dialog-content>Log in with your social media</h2>
<div mat-dialog-content>
  <div id="social-media-buttons">
    <button class="btn btn-primary" style="background-color: #3b5998;" (click)="parent.logWithFacebook()">
      <fa-icon [icon]="['fab', 'facebook-f']"></fa-icon>
      Sign in with Facebook
    </button>
    <button class="btn btn-primary" style="background-color: #55acee;" (click)="parent.logWithTwitter()">
      <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
      Sign in with Twitter
    </button>
    <button class="btn btn-primary" style="background-color: #dd4b39;" (click)="parent.logWithGoogle()">
      <fa-icon [icon]="['fab', 'google']"></fa-icon>
      Sign in with Google
    </button>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="">Close</button>
</div>
