<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAQ search bar</title>
</head>
<body>
  <h2>Look for a topic</h2>
  <div class="search-container">
    <form>
      <input type="text" class="faq-searchbar" placeholder="Search..." name="search">
      <button type="submit"><fa-icon [icon]="['fas', 'magnifying-glass']"></fa-icon></button>
    </form>
  </div>
</body>
</html>
