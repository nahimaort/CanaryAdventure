<div class="related-article-display">
  <article class="article-preview" *ngFor="let relate of relatedContent | async">
      <img [src]="relate.imageURL">
      <div class="related-article-info">
          <h3>{{relate.title}}</h3>
          <p>
            {{relate.content}}
          </p>
      </div>
  </article>
</div>
